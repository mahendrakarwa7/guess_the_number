<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Guess the Number Game 🎯</h1>
        <p class="instructions">Can you guess the number between 1 and 100?</p>

        <div class="input-area">
            <input type="number" id="userGuess" min="1" max="100" placeholder="Enter your guess">
            <button onclick="checkGuess()">Submit</button>
        </div>

        <div id="character" class="character">🤔</div>
        <div id="message" class="message"></div>
        <div id="attempts" class="attempts"></div>

        <div id="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
